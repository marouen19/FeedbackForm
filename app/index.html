<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
</head>
<body ng-controller='MyCtrl1'>
  <!--ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul-->
<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container" style="width: auto;">
                  <strong class="brand">Gathering Feedback for {{trainingSelected.name||'Training'}}</strong>
                  <ul class="nav pull-right"><strong>Please Select a Training</strong>
                    <select ng-model="trainingSelected" ng-options='t.name for t in trainings'>
                    </select>
                  </ul>
                </div>
              </div>
            </div>
    <hr>
  <footer><p>Training Feedback app: v<span app-version></p></footer>
<pre>{{trainingId}}
{{trainingSelected}}
{{trainings}}</pre>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
